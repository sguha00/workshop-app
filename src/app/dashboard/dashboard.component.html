<p>
  dashboard works!
</p>

<form [formGroup]="filterForm">
  <input type="date" formControlName="startDate">
</form>

<h3 *ngIf="activeVideo">Selected Video: {{activeVideo.title}}
  <i class="fa fa-close" aria-hidden="true" (click)="activeVideo = null"></i>
</h3>
<h3 *ngIf="!activeVideo">Select Video Below</h3>

<app-video-list
  [videos]="videoData | async"
  (selectedVideo)= "setActiveVideo($event)">
</app-video-list>
